<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>now playing - kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:31</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-unlock-keyhole"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="friends.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Now Playing</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
    </header>

    <main class="main-screen main-music">
      <div class="music-box">
        <img
          src="https://musicmeta-phinf.pstatic.net/album/009/620/9620172.jpg?type=r480Fll&v=20230728215917"
          alt=""
          class="play-now-box__lg-album-cover"
        />
        <span class="music-box__song-title">SPICY</span>
        <span class="music-box__song-artist">aespa</span>
      </div>

      <div class="music-progress-box">
        <div class="music-progress-box__time-line">
          <span class="time-line__start-time">00:00</span>
          <span class="time-line__end-time">03:06</span>
        </div>
        <div class="progress-bar__total-play-part">
          <div class="progress-bar__played-part"></div>
          <div class="progress-bar__play-now-part"></div>
        </div>
      </div>

      <div class="music-controller-box">
        <span class="controller__repeatBtn">
          <i class="fa-solid fa-repeat"></i>
        </span>
        <span class="controller__backBtn">
          <i class="fa-solid fa-backward-step"></i>
        </span>
        <span class="controller__playBtn">
          <i class="fa-solid fa-circle-play"></i>
        </span>
        <span class="controller__nextBtn">
          <i class="fa-solid fa-forward-step"></i>
        </span>
        <span class="controller__shuffleBtn">
          <i class="fa-solid fa-shuffle"></i>
        </span>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification-number badge">52</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-dot-big"></span>
            <i class="fa-solid fa-ellipsis fa-2x nav__relative"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>ÌôîÎ©¥ ÌÅ¨Í∏∞Î•º 640px Ïù¥ÌïòÎ°ú ÎßûÏ∂∞ Ï£ºÏÑ∏Ïöî! üòâ</span>
    </div>
  </body>
</html>
