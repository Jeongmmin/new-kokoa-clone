<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:31</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-unlock-keyhole"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <span>
          <i class="far fa-comment-dots"></i>
        </span>
        <span>
          <i class="fa-solid fa-music"> </i>
        </span>
        <span>
          <i class="fa-solid fa-gear"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component margin-bottom">
          <div class="user-component__column">
            <div class="user-component__avatar-cover">
              <img
                class="user-component__avatar"
                src="https://i.pinimg.com/564x/c0/45/0f/c0450f6557c884eaab4ff9cd0ba33021.jpg"
                alt=""
              />
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">🐬 이준호 씨</h4>
              <h6 class="user-component__subtitle">변호사님...</h6>
            </div>
          </div>
          <div
            class="user-component__column user-component__column-direction-column"
          >
            <span>21:22</span>
            <span class="badge">3</span>
          </div>
        </div>
      </a>

      <a href="chat-sy.html">
        <div class="user-component margin-bottom">
          <div class="user-component__column">
            <div class="user-component__avatar-cover">
              <img
                class="user-component__avatar"
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA3MTRfMTE1%2FMDAxNjU3Nzk1OTkzNDc4.MAbq-G7tgJhRK1j_A6cZBgiXU995PJ-CNzD-cGnOlTog.Am4U2P5NYwjCP7XduGAX_yryE_SZADUy-hzWpDmEZ7Eg.PNG.rlawogus3853%2F20220714_194842.png&type=sc960_832"
                alt=""
              />
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">최수연</h4>
              <h6 class="user-component__subtitle">우영우 나도...</h6>
            </div>
          </div>
          <div
            class="user-component__column user-component__column-direction-column"
          >
            <span>어제</span>
            <span class="badge">10</span>
          </div>
        </div>
      </a>

      <a href="chat-ms.html">
        <div class="user-component margin-bottom">
          <div class="user-component__column">
            <div class="user-component__avatar-cover">
              <img
                class="user-component__avatar"
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA2MjhfMTU4%2FMDAxNjU2NDIwMDkyMDU3.WKQEDI7HzUCrhNGC9YOGzCXwVmgv8r_-WqMt6bNSuxwg.RhQh2Axs2evLmss8cJL3wg6IHUm48zV1n4s94WwltvYg.JPEG.7284991%2F288365401_550656826693622_8469352493119397658_n.jpg&type=a340"
                alt=""
              />
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">정명석 변호사님</h4>
              <h6 class="user-component__subtitle">지금 하려고요...</h6>
            </div>
          </div>
          <div
            class="user-component__column user-component__column-direction-column"
          >
            <span>지난 주</span>
            <span class="badge">6</span>
          </div>
        </div>
      </a>

      <a href="chat-dgrm.html">
        <div class="user-component margin-bottom">
          <div class="user-component__column">
            <div class="user-component__avatar-cover">
              <img
                class="user-component__avatar"
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA3MDFfNTMg%2FMDAxNjU2NjM3OTIzMzMz.x-JAPdZwg3iQubG2FJGuqrso9AahYvofac_xojp65sEg.EEUb1XbqPTkyqYumdx6HUyjmqdk42TaZKewV2pS_czAg.JPEG.gogophone50%2F20220701_101131_1.jpg&type=sc960_832"
                alt=""
              />
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">동그라미</h4>
              <h6 class="user-component__subtitle">우 to the 영...</h6>
            </div>
          </div>
          <div
            class="user-component__column user-component__column-direction-column"
          >
            <span>지난 주</span>
            <span class="badge">6</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-dot-big"></span>
            <i class="fa-solid fa-ellipsis fa-2x nav__relative"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면 크기를 640px 이하로 맞춰 주세요! 😉</span>
    </div>
  </body>
</html>
